############################################################################################
###Shiro 权限控制基本配置：
############################################################################################
shiro:
  annotations:
    enabled: true
    proxy-target-class: true
  authentication-caching-enabled: false
  authentication-cache-name: 'shiro:authc'
  authorization-caching-enabled: false
  authorization-cache-name: 'shiro:authz'
  caching-enabled: false
  cache:
    type: ehcache
  enabled: true
  kaptcha:
    enabled: true
    retry-times-when-access-denied: 3
  failure-url: /error
  http:
    header:
      access-control-allow-methods: PUT,POST,GET,DELETE,OPTIONS
  login-url: /authz/login/slogin
  redirect-url: /authz/login/index
  success-url: /index
  session-creation-enabled: false
  session-validation-scheduler-enabled: false
  session-validation-interval: 20000
  session-stateless: true
  session-storage-enabled: false
  session-timeout: 1800000
  unauthorized-url: /error
  user-native-session-manager: false
  web:
    enabled: true
  filter-chain-definition-map:
    '[/]' : anon
    '[/**/favicon.ico]' : anon
    '[/webjars/**]' : anon
    '[/assets/**]' : anon
    '[/error*]' : anon
    '[/logo/**]' : anon
    '[/swagger-ui.html**]' : anon
    '[/swagger-resources/**]' : anon
    '[/v2/**]' : anon
    '[/kaptcha*]' : anon
    '[/admin]' : anon
    '[/admin/assets/**]' : anon
    '[/admin/applications]' : anon
    '[/admin/applications/**]' : anon
    '[/admin/notifications]' : anon
    '[/admin/notifications/**]' : anon
    '[/admin/instances]' : anon
    '[/admin/instances/**]' : anon
    '[/sockets/**]' : anon
    '[/expiry]' : cros,withinExpiry
    '[/authz/login/slogin]' : cros,authc
    '[/logout]' : logout
  pac4j:
    authorizers: xssprotection
    clients: cas
    client-name: cas
    callback-url: /callback
    enabled: true
    cas:
      accept-any-proxy: true
      cas-client: true
      cas-client-name: cas
      cas-server-login-url: http://10.71.19.215:10000/cas/login
      cas-server-logout-url: http://10.71.19.215:10000/cas/logout
      cas-server-url-prefix: http://10.71.19.215:10000/cas
      server-name: http://10.71.33.167:8181
      encoding: UTF-8
    oauth:
      weixin:
        key: xsadasdsd
        secret: asdasdsad
    http:
      enabled: true
      form-client: true
      direct-basic-auth-client: true
      indirect-basic-auth-client: true 
          
    